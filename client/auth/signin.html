<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()' ng-controller="authController">
    <input type='text' ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <!-- user.username and password do not exist in any of the controllers or factories -->
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>

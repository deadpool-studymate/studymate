<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' ng-controller="authController">
    <input type='text' ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <!-- user.username and password do not exist in any of the controllers or factories -->
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
